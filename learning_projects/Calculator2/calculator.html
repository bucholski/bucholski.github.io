<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, user-scalable=no" />
<link rel="stylesheet" href="style.css">
<script src="calculator.js"></script>
</head>
<body>
<div id="wrapper">
<div id="history"></div>
<div id="output"></div>
<div id="input-grid">
  <div id="functionalButtons">
    <button><span>&#8644;</span>2nd</button>
    <button>Rad</button>
    <button>&radic;</button>
    <button>sin</button>
    <button>cos</button>
    <button>tan</button>
    <button>ln</button>
    <button>log</button>
    <button>1/x</button>
    <button>e<sup>x</sup></button>
    <button>x<sup>2</sup></button>
    <button>x<sup>y</sup></button>
    <button>|x|</button>
    <button>&pi;</button>
    <button>e</button>
  </div>
  <div id="inputButtons">
    <button>C</button>
    <button>( )</button>
    <button>%</button>
    <button>&divide;</button>
    <div id="inputButtonsInner">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+/-</button>
      <button>0</button>
      <button>.</button>
    </div>
    <button>&times;</button>
    <button>-</button>
    <button>+</button>
    <button>=</button>
  </div>
</div>


</div>


</body>
</html>
